name: Terraform CI/CD

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  AWS_REGION: "us-east-1"
  TF_WORKING_DIR: "./terraform"

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    name: Terraform
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}
          role-session-name: GitHubActions-Terraform

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: "1.9.8"

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive -diff || (echo "Formating issues found. Please run 'terraform fmt' locally.")
        working-directory: ${{ env.TF_WORKING_DIR }}

      - name: TFLint - Terraform Linter
        uses: terraform-linters/setup-tflint@v3
        with:
          tflint_version: v0.50.3
      
      - name: Run TFLint
        run: tflint --init && tflint
        working-directory: ${{ env.TF_WORKING_DIR }}
      
            - name: Checkov Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ env.TF_WORKING_DIR }}
          framework: terraform
          quiet: true
          skip_check: CKV_AWS_378,CKV2_AWS_12,CKV_AWS_260,CKV_AWS_135,CKV_AWS_91,CKV_AWS_2
          # CKV_AWS_378 - HTTP protocol (you want HTTP for dev)
          # CKV2_AWS_12 - Default VPC SG (nice to have)
          # CKV_AWS_260 - ALB should be public (false positive)
          # CKV_AWS_135 - EBS optimized (t3.micro limitation)  
          # CKV_AWS_91 - ALB logs (nice to have)
          # CKV_AWS_2 - HTTPS only (HTTP fine for dev)
      
      - name: Terraform Init with Upgrade
        run: terraform init -upgrade
        working-directory: ${{ env.TF_WORKING_DIR }}

